apply plugin: "scala"
apply plugin: "idea"

repositories {
  mavenCentral()
}

dependencies {
    scalaTools fileTree(dir: "/swd/prj/kepler/dists/latest/lib")

    compile files("/swd/prj/kepler/dists/latest/lib/scala-compiler.jar", "/swd/prj/kepler/dists/latest/lib/scala-library.jar")

    testCompile "junit:junit:4.10"
}

compileScala {
  scalaCompileOptions.with {
    additionalParameters = ["-Xmacros", "-Ymacro-debug", "-Ymacro-copypaste"]
  }
}

compileTestScala {
  scalaCompileOptions.with {
    //loggingLevel = "debug"
    //loggingPhases = ["namer", "typer", "pickler", "explicitouter", "lambdalift"]
    additionalParameters = ["-Yrangepos"]
  }
}

idea {
    project {
        jdkName = "1.6"
    }
}

test {
  testLogging.showStandardStreams = true
}

task wrapper(type: Wrapper) {
    gradleVersion = "1.0-milestone-9"
}

